<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/main.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/form.css') }}">
    <script src="{{url_for('static', filename='JS/main.js') }}"></script>
</head>
<body>

    <div class="container">
        <div class="card-container" id="loginCard">
            <div class="card">
                <!-- Login Form -->
                <div class="header">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue</p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <input type="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>

                    <button id="submitform" type="submit">Sign in</button>
                </form>

                <p class="signup">
                    Don't have an account? <a href="/register">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
