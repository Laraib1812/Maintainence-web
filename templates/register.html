<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/main.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/form.css') }}">
    <script src="{{url_for('static', filename='JS/register.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="card-container" id="registerCard">
            <div class="card">
                <div class="header">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <h2>Create Account</h2>
                    <p>Join us today</p>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" placeholder="Full name" required>
                    </div>

                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <input type="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Password" required minlength="8">
                    </div>

                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" placeholder="Confirm password" required minlength="8">
                    </div>

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#" class="terms">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <p class="signup">
                    Already have an account? <a href="/login">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    </body>
</html>
